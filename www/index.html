<!DOCTYPE html>
<html>
  <head>
  <title>Fawave移动版</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="assets/images/icon.png" />
	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />
	-->
	<script type="text/javascript" charset="utf-8" src="lib/cordova-1.7.0.js"></script>
    <script type="text/javascript">

	// If you want to prevent dragging, uncomment this section
	/*
	function preventBehavior(e) 
	{
      e.preventDefault(); 
    };
	document.addEventListener("touchmove", preventBehavior, false);
	*/
	
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	/*
	function handleOpenURL(url)
	{
		// TODO: do something with the url passed in.
	}
	*/
	
	function onBodyLoad()
	{		
		document.addEventListener("deviceready", onDeviceReady, false);
	}

	/* When this function is called, Cordova has been initialized and is ready to roll */
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	function onDeviceReady()
	{
		// do your thing!
		navigator.notification.alert("Cordova is working")
	}
    </script>
    <link rel="stylesheet" href="<%=Build_CSS_Path%>" />
    <script src="lib/LAB.src.js"></script>
    <script>
      $LAB.script("lib/storage.js")
      .script("lib/zepto.js")
      .script("lib/eventproxy.js")
      .script("lib/underscore.js").wait()
      .script("lib/backbone-0.5.3.js").wait()
      .script("V5.js").wait()
      .script("scripts/index.js")
      .script("scripts/landscape.js").wait(function () {
        V5.init();
      });
    </script>
  </head>
  <body>
    <div id="container">
      <!-- Document here! -->
      <div class="alpha"></div>
      <div class="beta"></div>
      <div class="gamma"></div>
    </div>
  </body>
</html>
